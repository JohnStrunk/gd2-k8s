---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: glusterd2-cluster
  namespace: gcs
  labels:
    gcs: glusterd2-cluster
spec:
  selector:
    matchLabels:
      gcs: glusterd2
  template:
    metadata:
      labels:
        name: glusterd2
        gcs: glusterd2
    spec:
      containers:
        - name: glusterd2
          image: quay.io/kshlm/glusterd2-nightly:envfixes
          livenessProbe:
            httpGet:
              path: /ping
              port: 24007
            initialDelaySeconds: 60
            periodSeconds: 60
          env:
            - name: GD2_ETCDENDPOINTS
              value: "http://etcd-client.gcs:2379"
            - name: GD2_CLUSTER_ID
              value: "9610ec0b-17e7-405e-82f7-5f78d0b22463"
            # TODO: Remove RESTAUTH false once we enable setting auth token using secrets
            - name: GD2_RESTAUTH
              value: "false"
          securityContext:
            capabilities: {}
            privileged: true
          volumeMounts:
            - name: gluster-dev
              mountPath: "/dev"
            - name: gluster-cgroup
              mountPath: "/sys/fs/cgroup"
              readOnly: true
            - name: gluster-lvm
              mountPath: "/run/lvm"
            - name: gluster-kmods
              mountPath: "/usr/lib/modules"
              readOnly: true
      volumes:
        - name: gluster-dev
          hostPath:
            path: "/dev"
        - name: gluster-cgroup
          hostPath:
            path: "/sys/fs/cgroup"
        - name: gluster-lvm
          hostPath:
            path: "/run/lvm"
        - name: gluster-kmods
          hostPath:
            path: "/usr/lib/modules"

---
apiVersion: v1
kind: Service
metadata:
  name: glusterd2-client
  namespace: gcs
  labels:
    gcs: glusterd2-service
spec:
  selector:
    gcs: glusterd2
  ports:
    - protocol: TCP
      port: 24007
      targetPort: 24007

---
apiVersion: v1
kind: Service
metadata:
  name: glusterd2-client-nodeport
  namespace: gcs
  labels:
    gcs: glusterd2-service
spec:
  selector:
    gcs: glusterd2
  ports:
    - protocol: TCP
      port: 24007
      targetPort: 24007
      nodePort: 31007
  type: NodePort
